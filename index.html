<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightDeck Framework - Launcher</title>
<style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin-bottom: 2rem; }
        .console-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            width: 100%;
            max-width: 800px;
            padding: 1rem;
        }
        .console-card {
            background: #333;
            padding: 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid #444;
        }
        .console-card:hover {
            transform: translateY(-5px);
            background: #444;
            border-color: #666;
        }
        .console-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        .console-desc {
            font-size: 0.9rem;
            color: #aaa;
            display: block;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        .footer a { color: #888; text-decoration: none; }
</style>
</head>
<body>
    <h1>FlightDeck Framework</h1>
    <div class="console-list">
        <a href="consoles/dn-1000f/index.html" class="console-card">
            <span class="console-title">Denon DN-1000F</span>
            <span class="console-desc">Classic dual CD player emulator.</span>
        </a>
        <!-- Future consoles will go here -->
    </div>
    <div class="footer">
        Powered by <a href="https://brainav.ca" target="_blank">Brain AV</a> | <a href="https://flightdeck.avdj.ca/" target="_blank">AVDJ Academy</a>
    </div>
</body>
</html>
